<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bank of Banksville</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/favicon.ico?v=1.0" type="image/x-icon">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
        <script src="/static/js/xmlFormHandler.js"></script>
        <script src="/static/js/newAccountForm.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="text-right">
                        <a href="/logout">Sign Out</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="jumbotron">
                        <form method="POST" id="new-account-form">
                            <div class="container">
                                <div class="row">
                                    <h4>New Bank Account</h4>
                                </div>
                                <div class="form-group row">
                                    <label for="account-type" class="col-sm-2">Account Type</label>
                                    <div class="col-sm-10">
                                        <select id="account-type" class="form-control" name="account_type">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col text-center">
                                        <button type="submit" class="btn btn-primary">Create</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
